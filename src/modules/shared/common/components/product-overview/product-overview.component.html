<div class="card bg-white p-4 shadow-md rounded-md">
    <div class="card-header">
        <img class="w-full" src="{{item?.thumbnail}}" alt="{{item?.name}}">
    </div>
    <div class="card-body">
        <h3 class="text-2xl">{{ item?.name }}</h3>
        <p>{{ item?.description }}</p>
    </div>
    <div class="card-footer">
        <button class="p-2 px-4 bg-blue-500 hover:bg-blue-700 text-white">Add To Card</button>
    </div>
</div>
