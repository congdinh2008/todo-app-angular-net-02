<div class="card bg-white">
    <div class="card-body p-4">
        <table class="w-full border-collapse">
            <thead>
                <tr class="*:p-2 *:border *:border-gray-200">
                    <th>No</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories; let i = index" class="*:p-2 *:border *:border-gray-200">
                    <td>{{ i + 1 }}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        Action
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer p-4 border-t border-gray-200">
        Pagination
    </div>
</div>
