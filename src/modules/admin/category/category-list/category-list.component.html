<section>
    <!-- Search -->
    <div class="card bg-white rounded-md shadow-md">
        <div class="card-header p-4">
            <h1 class="text-2xl font-bold">Category Management</h1>
        </div>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="card-body p-4 border-y border-gray-200">
                <div class="form-group">
                    <label for="name" class="block mb-1.5">Keyword</label>
                    <input type="text" class="form-control w-full p-2 rounded-sm border border-gray-200" id="keyword"
                        placeholder="Enter keyword" formControlName="keyword">
                </div>
            </div>
            <div class="card-footer p-4 flex justify-between">
                <button type="button"
                    class="p-2 px-4 rounded-full bg-green-500 text-white hover:bg-green-700 cursor-pointer"
                    (click)="create()">
                    <fa-icon [icon]="faPlus" class="text-white"></fa-icon>
                    Create
                </button>
                <div class="search-actions space-x-4">
                    <button type="reset" class="p-2 px-4 rounded-full bg-slate-200 hover:bg-slate-300 cursor-pointer">
                        <fa-icon [icon]="faRotate"></fa-icon>
                        Cancel
                    </button>
                    <button type="submit"
                        class="p-2 px-4 rounded-full bg-blue-500 text-white hover:bg-blue-700 cursor-pointer">
                        <fa-icon [icon]="faSearch" class="text-white"></fa-icon>
                        Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- List -->
    <div class="card bg-white my-4 rounded-md shadow-md">
        <div class="card-body p-4">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="*:p-2 *:border *:border-gray-200">
                        <th>No</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="data && data.items.length!=0;else emptyData">
                        <tr *ngFor="let item of data.items; let i = index" class="*:p-2 *:border *:border-gray-200">
                            <td>{{ i + 1 }}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>
                                <div class="flex space-x-2 *:cursor-pointer">
                                    <button class="border-0" title="Edit" type="button" (click)="edit(item.id)">
                                        <fa-icon [icon]="faEdit" class="text-blue-500 hover:text-blue-700"></fa-icon>
                                    </button>
                                    <button class="border-0" title="Edit" type="button" (click)="delete(item.id)">
                                        <fa-icon [icon]="faTrash" class="text-red-500 hover:text-red-700"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-template #emptyData>
                        <tr>
                            <td colspan="4" class="text-center">No data found</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
        <div class="card-footer p-4 border-t border-gray-200 flex justify-between items-center">
            <!-- Page Size -->
            <div class="page-size">
                <label for="page-size" class="mr-4">Items per page:</label>
                <select id="page-size" class="p-2 border border-gray-200 rounded-sm" [(ngModel)]="data.pageSize"
                    (change)="onPageSizeChange($event)">
                    <option *ngFor="let item of pageSizeOptions" [value]="item">{{item}}</option>
                </select>
            </div>
            <!-- Page Items -->
            <nav
                class="page-items flex items-center space-x-2 text-slate-500 *:w-10 *:h-10 *:hover:bg-blue-500 *:hover:text-white *:rounded-full *:border *:border-blue-500 *:cursor-pointer">
                <button (click)="onPageChange(1)"
                    class="disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-slate-500"
                    title="First" type="button" [disabled]="currentPage==1">
                    <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
                </button>
                <button (click)="onPageChange(currentPage-1)"
                    class="disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-slate-500"
                    title="First" type="button" [disabled]="currentPage==1">
                    <fa-icon [icon]="faAngleLeft"></fa-icon>
                </button>
                <ng-container *ngFor="let item of generatePageItems()">
                    <button (click)="onPageChange(item)"
                        class="disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-slate-500"
                        title="First" type="button" [ngClass]="{'bg-blue-500 text-white': item==currentPage}">
                        {{item}}
                    </button>
                </ng-container>

                <button (click)="onPageChange(currentPage+1)"
                    class="disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-slate-500"
                    title="First" type="button" [disabled]="currentPage==data.totalPages">
                    <fa-icon [icon]="faAngleRight"></fa-icon>
                </button>
                <button (click)="onPageChange(data.totalPages)"
                    class="disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-slate-500"
                    title="First" type="button" [disabled]="currentPage==data.totalPages">
                    <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
                </button>
            </nav>
            <!-- Page Info -->
            <div class="page-info">
                <!-- page 1: pageSize*(pageNumber-1) + 1 - pageSize of totalItem -->
                <!-- page 2: pageSize*(pageNumber-1) + 1 - pageSize of totalItem -->
                <!-- page 2: pageSize*(pageNumber-1) + 1 - pageSize of totalItem -->
                Page {{data.pageSize*(data.pageNumber-1) + 1}} -
                {{data.pageSize * data.pageNumber > data.totalCount ? data.totalCount :
                data.pageSize*data.pageNumber}} of {{data.totalCount}}
            </div>
        </div>
    </div>
    <!-- Details -->
    <app-category-detail *ngIf="isShowDetail" [selectedItem]="selectedItem"
        (onClose)="onCloseDetail()"></app-category-detail>
</section>
